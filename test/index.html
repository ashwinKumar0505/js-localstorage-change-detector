<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      src="https://raw.githack.com/ashwinKumar0505/js-localstorage-change-detector/master/index.js"
      type="text/javascript"
    ></script>
    <script src="./example.js" type="text/javascript"></script>
  </head>
  <body>
    <div>
      <div class="innerContainer1">
        <input type="text" placeholder="Enter your name" id="inputField1" />
        <button onClick="nameValueHandler()" id="button1">
          CLICK
        </button>
        <h3 id="name"></h3>
      </div>
      <div class="innerContainer2">
        <input type="text" placeholder="Enter your state" id="inputField2" />
        <button onClick="stateValueHandler()" id="button2">
          CLICK
        </button>
        <h3 id="state"></h3>
      </div>
      <div class="innerContainer3">
        <input type="text" placeholder="Enter your county" id="inputField3" />
        <button onClick="countryValueHandler()" id="button3">
          CLICK
        </button>
        <h3 id="country"></h3>
      </div>
    </div>
  </body>
</html>
